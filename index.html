<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="container" id="calculator-grid">
            <h2>100% trustworthy</h2>
            <div id="visor">
                <p id="display"></p>
            </div>
            <div class="button-grid">
                <div id="top-buttons" >
                    <button id="AC">AC</button>
                    <button id="OFF">OFF</button>
                </div>
                <div id="middle-buttons">
                    <button id="MC">MC</button>
                    <button id="MR">MR</button>
                    <button id="M">M-</button>
                    <button id="M+">M+</button>
                    <button id="sound">♪</button>
                </div>
                <div id="bottom-buttons">
                    <div id="number-grid"></div>
                    <div id="operator-grid">
                        <button id=" % ">%</button>
                        <button id=" √ ">√</button>
                        <button id=" x ">x</button>
                        <button id=" ÷ ">÷</button>
                        <button id=" + ">+</button>
                        <button id=" - ">-</button>
                        <button id=" = " class="big-buttons">=</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
