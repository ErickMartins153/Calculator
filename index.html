<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="container" id="calculator-grid">
            <p>100% trustworthy</p>
            <div id="visor"></div>
            <div id="top-buttons" class="button-grid ">
                <button>AC</button>
                <button>CE</button>
                <button>OFF</button>
            </div>
            <div id="middle-buttons" class="button-grid">
                <button>MC</button>
                <button>MR</button>
                <button>M-</button>
                <button>M+</button>
                <button>♪</button>
            </div>
            <div id="bottom-buttons" class="button-grid">
                <div id="number-grid"></div>
                <div id="operator-grid">
                    <button id="division">%</button>
                    <button id="sqr">√</button>
                    <button id="multiplication">x</button>
                    <button id="division">÷</button>
                    <button id="sum">+</button>
                    <button id="subtraction">-</button>
                    <button id="equals" class="big-buttons">=</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
